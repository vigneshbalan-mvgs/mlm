<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <h3 class="text-center">Dashboard</h3>

      <div class="grid">
        <div class="stat-card">
          <div class="card-body">
            <h4>Earnings</h4>
            <p>$12,345.67</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="card-body">
            <h4>Members</h4>
            <p>1,234</p>
          </div>
        </div>

        <div class="stat-card">
          <div class="card-body">
            <h4>Level</h4>
            <p>5</p>
          </div>
        </div>
      </div>

      <div class="recent-activities">
        <div class="card">
          <div class="card-header">
            <h5>Recent Activities</h5>
          </div>
          <div class="card-body">
            <p>No recent activities available.</p>
          </div>
          <div class="card-footer">
            <small>Last updated 1 hour ago</small>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
