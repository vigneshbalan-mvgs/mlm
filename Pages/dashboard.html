<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f0f8ff;
        }

        .card {
            border-radius: 15px;
            overflow: hidden;
        }

        .card-header {
            background-color: #4caf50;
            color: white;
        }

        .card-body {
            background-color: #e8f5e9;
        }

        .card-footer {
            background-color: #c8e6c9;
            color: #4caf50;
        }

        .stat-card {
            text-align: center;
            background: linear-gradient(135deg, #ffeb3b 0%, #fbc02d 100%);
            color: #000;
            margin: 10px;
            padding: 20px;
            border-radius: 10px;
        }

        .stat-card h4 {
            font-size: 2.5rem;
        }

        .stat-card p {
            font-size: 1.2rem;
        }
    </style>
</head>

<body>
    <div class="container-fluid p-4">
        <h3 class="text-center mb-4">Dashboard</h3>

        <div class="row">
            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body">
                        <h4>Total Earnings</h4>
                        <p>$12,345.67</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body">
                        <h4>Number of Members</h4>
                        <p>1,234</p>
                    </div>
                </div>
            </div>

            <div class="col-md-4">
                <div class="card stat-card">
                    <div class="card-body">
                        <h4>Number of Levels</h4>
                        <p>5</p>
                    </div>
                </div>
            </div>
        </div>

        <div class="row mt-4">
            <div class="col-md-12">
                <div class="card">
                    <div class="card-header">
                        <h5>Recent Activities</h5>
                    </div>
                    <div class="card-body">
                        <p>No recent activities available.</p>
                    </div>
                    <div class="card-footer text-center">
                        <small>Last updated 1 hour ago</small>
                    </div>
                </div>
            </div>
        </div>
    </div>
    </div>

</body>

</html>
