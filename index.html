<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MLM Website</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      .content {
        margin-left: 250px;
        padding: 20px;
      }
      .nav-link.active {
        background-color: #495057;
      }
    </style>
  </head>
  <body>
    <!-- Sidebar -->
    <div class="d-flex">
      <nav
        class="bg-dark text-white p-3"
        style="min-width: 250px; height: 100vh"
      >
        <h2 class="text-center">MLM Menu</h2>
        <ul class="nav flex-column" id="navbar"></ul>
      </nav>

      <div class="content" id="content"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <script>
      const pages = {
        Dashboard: "./Pages/dashboard.html",
        "Pin Request": "./Pages/pin-request.html",
        "View Pin": "./Pages/view-pin.html",
        "Join User": "./Pages/join-user.html",
        Tree: "./Pages/tree.html",
        "Payment Received History": "./Pages/payment-history.html",
      };

      function loadPage(page) {
        fetch(page)
          .then((response) => response.text())
          .then((data) => {
            document.getElementById("content").innerHTML = data;
            document
              .querySelectorAll(".nav-link")
              .forEach((link) => link.classList.remove("active"));
            document.querySelector(`a[href="${page}"]`).classList.add("active");
          });
      }

      function renderNavbar() {
        const navbar = document.getElementById("navbar");
        Object.keys(pages).forEach((pageName) => {
          const pagePath = pages[pageName];
          navbar.innerHTML += `
                    <li class="nav-item">
                        <a class="nav-link" href="${pagePath}" onclick="event.preventDefault(); loadPage('${pagePath}');">${pageName}</a>
                    </li>
                `;
        });

        // Load the default page
        loadPage(pages["Dashboard"]);
      }

      renderNavbar();
    </script>
  </body>
</html>
